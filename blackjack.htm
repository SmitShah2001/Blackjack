<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="blackjack.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="blackjack.css" />
    <title>Blackjack Game</title>
  </head>

  <body>
    <div class="container-5">
      <h2>Game : BLACKJACK</h2>

      <h3><span id="blackjack-result">Let's Play</span></h3>

      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>You :<span id="your-blackjack-result">0</span></h2>
        </div>

        <div id="dealer-box">
          <h2>Dealer :<span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>

      <div class="flex-blackjack-row-2">
        <div>
          <button
            class="btn-lg btn-primary mr-2"
            id="blackjack-hit-button"
            onclick="blackjackHit()"
          >
            HIT
          </button>
          <button
            class="btn-lg btn-warning mr-2"
            id="blackjack-stand-button"
            onclick="dealerLogic()"
          >
            STAND
          </button>
          <button
            class="btn-lg btn-danger mr-2"
            id="blackjack-deal-button"
            onclick="blackjackDeal()"
          >
            DEAL
          </button>
        </div>
      </div>

      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draw</th>
          </tr>

          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
